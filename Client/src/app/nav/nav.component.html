
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button class="hamburger" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Hacker Api Viewer</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item href="#" (click)="updateTitle('new')">Newest Stories</a>
        <a mat-list-item href="#" (click)="updateTitle('top')">Top Stories</a>
        <a mat-list-item href="#" (click)="updateTitle('best')">Best Stories</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="page-title">{{pageTitle}}</div>
      <app-modal></app-modal>
      <app-itemstable
        [data]="data"
        [dataSource]="dataSource"
        [tableVisibilityState]="tableVisibilityState"
        [spinnerVisibiltyState]="spinnerVisibiltyState" >
      </app-itemstable>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
