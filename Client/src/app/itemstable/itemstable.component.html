<mat-progress-spinner class="spinner-position" [ngStyle]="{'visibility': spinnerVisibiltyState}" mode="indeterminate"></mat-progress-spinner>
<app-filter-titles [userData]="data" (updateFiltered)='showFilteredData($event)'></app-filter-titles>
<div class="mat-elevation-z8" >

  <table mat-table class="full-width-table" matSort aria-label="Elements" [ngStyle]="{'visibility': tableVisibilityState}">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>By</th>
      <td mat-cell *matCellDef="let row">
        <button class="userBtn" mat-button color="primary" (click)="clickedUser($event)">{{row.by}}</button>
      </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>


    <!-- URL Column -->
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
      <ng-template ngIf="row.url else noUrl">
        <td mat-cell *matCellDef="let row"><a href={{row.url}} target="_blank">Story Link</a></td>
      </ng-template>
      <ng-template #noUrl>
        <td mat-cell *matCellDef="let row">No URL</td>
      </ng-template>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
